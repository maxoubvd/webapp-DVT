<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Communauté - DeVinciTrip</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo_sf.png" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="scrollable">
    <div class="container">
      <h2>Statistiques de vos trippeurs</h2>
      <p id="stats"></p>
      <button id="toggleCountriesBtn">Afficher la liste des pays</button>
      <div id="countriesList" style="display: none; margin-top: 10px;"></div>

      <input type="text" id="searchInput" placeholder="🔍 Rechercher un utilisateur..." style="width: 100%; padding: 10px; margin: 1rem 0; font-size: 1rem;" />

      <div style="margin-bottom: 1rem;">
        <label for="sortSelect"><strong>Trier par :</strong></label>
        <select id="sortSelect" style="margin-left: 10px; padding: 5px;">
          <option value="alpha">Ordre alphabétique</option>
          <option value="points">Nombre de stickers</option>
          <option value="countries">Nombre de pays visités</option>
        </select>
      </div>

      <ul id="userList"></ul>

      <div id="userPoints" class="hidden">
        <h3>Points de <span id="selectedUsername"></span></h3>
        <ul id="pointsList"></ul>
        <button onclick="goBack()">⬅ Retour</button>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="window.location.href='communaute.html'">👥</button>
    <button onclick="window.location.href='main.html'">🏠</button>
    <button onclick="window.location.href='profil.html'">👤</button>
  </div>

  <script type="module" src="communaute.js"></script>
</body>
</html>
