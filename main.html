<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeVinciTrip - Carte</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" type="image/png" href="logo_sf.png" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="map"></div>
    <div class="map-header">
      <button id="exploreBtn">🌍 Explorer</button>
    </div>
    <!-- Modale pour ajout de point -->
    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal-box">
        <h3 style="color: black; font-weight: bold;">Ajouter un point</h3>
        <input type="text" id="pointTitle" placeholder="Titre du lieu" />
        
        <!-- Type de point -->
        <select id="pointType">
          <option value="personnel">Voyage personnel</option>
          <option value="association">Voyage annuel DVT</option>
        </select>

        <!-- 📁 Choisir une photo -->
        <button id="chooseImageBtn">📁 Choisir une photo</button>
        <input type="file" id="chooseImage" accept="image/*" style="display: none;" />
        <!-- 📸 Prendre une photo -->
        <button id="takeImageBtn">📸 Prendre une photo</button>
        <input type="file" id="takeImage" accept="image/*" capture="environment" style="display: none;" />

        <div class="modal-actions">
          <button id="cancelBtn">Annuler</button>
          <button id="confirmBtn">Valider</button>
        </div>
      </div>
    </div>

  <div class="bottom-bar">
    <button onclick="openCommunity()">👥</button>
    <button onclick="addPoint()">➕</button>
    <button onclick="openProfile()">👤</button>
  </div>

  <!-- Modale image plein écran -->
  <div id="imageModal" class="modal-overlay hidden" onclick="this.classList.add('hidden')">
    <img id="fullImage" style="max-width:90vw;max-height:90vh;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,0.7);" />
  </div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
