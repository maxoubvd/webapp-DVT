<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - DeVinciTrip</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo_sf.png" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <h1>Créer un compte</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <input type="text" id="nickname" placeholder="Surnom (optionnel)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="signupBtn">S'inscrire</button>
    <p id="signupMessage"></p>
    <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
